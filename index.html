<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets linking -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Site title -->
    <title>Colaracademy</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand navbar-light bg-light">
      <!-- site logo -->
      <a class="navbar-brand" href="#">
        <!-- logo icon -->
        <img class="" src="./capstone_colmar_assets/images/ic-logo.svg" alt="">
        <!-- logo font -->
        <p class="font-weight-light" style="color:#b7b7b7;"><span class="font-weight-bold" style="color: #6d6d6d;">COLMAR</span>ACADEMY</p>
      </a>

      <!-- nav menu -->
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- nav-item 1: On campus -->
          <li class="nav-item active">
            <img class="nav-icon ml-auto mt-1" src="./capstone_colmar_assets/images/ic-on-campus.svg" alt="Sign in">
            <a class="nav-link" href="#">On campus <span class="sr-only">(current)</span></a>
          </li>
          <!-- nav-item 2: Online -->
          <li class="nav-item">
            <img class="nav-icon ml-auto mt-1" src="./capstone_colmar_assets/images/ic-online.svg" alt="Sign in">
            <a class="nav-link" href="#">Online</a>
          </li>
          <!-- nav-item 3: or companies -->
          <li class="nav-item or-companies">
            <a class="nav-link" href="#">or companies</a>
          </li>
          <!-- nav-item 4: Sign in -->
          <li class="nav-item">
            <img class="nav-icon ml-auto mt-1" src="./capstone_colmar_assets/images/ic-login.svg" alt="Sign in">
            <a class="nav-link disabled" href="#">Sign in</a>
          </li>
        </ul>
      </div>
  
    </nav>
    
    


    
    <!-- Section 1: Start -->
    <section style="background-color: #e4e4e4;">  
      <div class="container-fuild">
        <!-- Left column: Banner -->
        <div class="row" style="margin-right: 0px">
          <div style="width: 60%; overflow: hidden; padding-left: 15px;">
            <!-- Change image by "src" attribute -->
            <img class="w-100" src="./capstone_colmar_assets/images/banner.jpg" alt="COLMARACADEMY" style="object-fit: cover;">
          </div>
          <!-- Right column: Content -->
          <div class="col my-auto" style="margin-left: 24px; padding-left: 0px;">
            <!-- Tagline -->
            <h1 class="font-weight-bold" style="font-size: 3vw;">Learn something <br>
              new everyday</h1>
              <!-- Text -->
              <p style="font-size: 1.6vw">Lorem ipsum dolor sit amet, <br>
                consectetur adipisicing elit.</p>
                <!-- Start Button -->
                <button type="button" class="btn rounded-0" style="font-size: 1.6vw; padding: 8px 0px 8px; width: 23vw; color:white; background-color: #6d6d6d;">Start here</button>
              </div>
            </div>
          </div>
        </section>
        <!-- Section 1: End -->
        
        <!-- Section 2: Start -->
        <section>
          <div class="container-fuild">
            <!-- Left column: Banner -->
            <div class="row" style="margin-right: 0px">
              <div style="width: 60%; overflow: hidden; padding-left: 15px;">
                <!-- Change image by "src" attribute -->
                <img class="w-100" src="./capstone_colmar_assets/images/information-main.jpg" alt="COLMARACADEMY" style="object-fit: cover; margin-bottom: 32px;">
              </div>
            
          </div>
        </section>
    <!-- Section 2: End -->
    
  </body>
</html>
